<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Login:<br>
        {{form.login()}}<br>
    </p>
    <p>
        OTP:<br>
        {{form.otp()}}<br>
    </p>
    <p><input type="submit" value="Login"></p>
</form>
{% endblock %}
